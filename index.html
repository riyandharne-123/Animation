  <script>
    AOS.init({

<section class="panel home" data-section-name="home">
  <div class="inner">
    <header>
      <h1>SCROLLIFY</h1>


</script>
</div>
    </header>

    <a href="#overview" class="scroll" data-aos="fade-left">Scroll for more</a> </div>
</section>
<section class="panel overview" data-section-name="overview">
  <div class="inner">
    <h2 data-aos="fade-right">This is section 2</h2>
  </div>
</section>
<section class="panel configuration" data-section-name="configuration">
  <div class="inner">
    <h2 data-aos="fade-left">This is section 3</h2>
  </div>
</section>
<section class="panel options" data-section-name="options">
  <div class="inner">
    <h2 data-aos="fade-right">This is section 4</h2>

  <div class="inner">

  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="jquery.scrollify.js"></script>
<script>
$(function() {
  $(".panel").css({"height":$(window).height()});
  $.scrollify({
    section:".panel"
  });


  $(".scroll").click(function(e) {
    e.preventDefault();
    $.scrollify("move",$(this).attr("href"));
  });
});
</script>
